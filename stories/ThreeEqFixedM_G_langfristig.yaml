storyId: ThreeEqFixedM_G_langfristig

modelId: ThreeEqFixedM

scenarioId: base

timelineVars: [y_,r_,pi_]

lang: de

T: 6

shocks:
  G_inc:
    effects:
      A: 'A*1.1'
    start: 3
    duration: 100

periods:
  1:
    steps:
      init:
        tell: >
          Wir betrachten eine geschlossene Volkswirtschaft mit konstanter
          Geldmenge M. Stellen Sie sich einen Haufen von Silbermünzen vor,
          der sich nicht verändert.
          
          Wir starten mit einer Inflationsrate von pi{{t}}=0% und einem BIP von
          y={{y_}}, welches genau dem Gleichgewichtsniveau entspricht, bei 
          dem die Inflationsrate konstant bleibt.
          
          Der Zinssatz r{{t}}={{r_}}% bildet sich durch den Schnittpunkt der IS und LM
          Kurve. Die aktuelle Phillipskurve (PC) beschreibt, wie sich 
          die Inflation bei unterschiedlichen Werten des BIP y verändern
          würde.
        show: [IS,LM,PC,r_, y_,pi_,y_eq]
  2:
#    shocks: G_inc
    steps:
      start:
        show: [IS,LM,PC,r_, y_,pi_]
        lagshow: [IS,LM,PC,r_, y_,pi_]
        tell: >
          In Periode 2 verändert sich noch nichts. Unsere Wirtschaft
          bleibt weiterhin im Gleichgewicht.
  3:
    steps:
      start:
        show: [IS,LM,PC,r_, y_,pi_]
        lagshow: [IS,LM,PC,r_, y_,pi_]
        tell: >
          In Periode 3 entscheidet sich die Regierung,
          die Staatsausgaben G langfristig auf ein
          höheres Niveau anzuheben.
          
          Die IS Kurve verschiebt sich nach rechts.
          Investitionen sind noch zum alten Zinssatz r2={{lag_r_}}%
          getätigt wurden. D.h. die höheren Staatsausgaben zusammen mit
          den günstigen Altzinsen führen zu einem ganz schönen Boom
          und das gleichgewichtige BIP steigt auf y3={{y_}}.
          
          Es werden nun mehr liquide Mittel, d.h. Geld / Silber,
          für die größere Menge realwirtschaftlicher 
          Transaktionen nachgefragt. Da das Geldangebot, d.h. die
          Menge an Silber per Annahme konstant bleibt,
          steigt der Preis zu dem man Geld / Silber heute als
          Kredit von erhalten kann. Dieser Preis eines Kredites
          ist der (reale) Zinssatz r. Der Zinssatz steigt von 
          r2={{lag_r_}} auf r3={{r_}}. Dies ist der Schnittpunkt
          der LM Kurve mit dem neuen BIP y3.
          
          Die Phillipskurve zeigt, wie der Boom die Inflation anheizt.
          Der Arbeitsmarkt brummt gewaltig und Löhne und Preise
          steigen stark an.
          
  4:
    steps:
      start:
        show: [IS,LM,PC,r_, y_,pi_]
        lagshow: [IS,LM,PC,r_, y_,pi_]
        tell: >
          In Periode 4 spüren wir den Effekt, dass die
          die hohen Zinsen der Vorperiode die Investitionen
          massiv zurückgehen lassen haben. Durch den
          Multiplikatoreffekt gibt es auch zu einem Konsumrückgang.
          
          Wir sind in einer ausgewachsenen Rezession.
          
          Das niedrige BIP entspricht einer hohen Arbeitslosigkeit.
          Als Konsequenz fallen Löhne und Preise sogar. 
          Wir haben eine Deflation
          mit einer negativen Inflationsrate von pi{{t}}={{pi_}}. 
          
          Das niedrige BIP führt bei konstanter Geldmenge
          auch wieder zu niedrigen Realzinsen.
          Dies wird zu einem Boom in der nächsten Periode führen...
  5:
    steps:
      start:
        show: [IS,LM,PC,r_, y_,pi_]
        lagshow: [IS,LM,PC,r_, y_,pi_]
        tell: >
          Die Konjunkturschwankungen schaukeln sich in 
          diesem Modell immer weiter auf...
          
          In Periode 5 sind wir wieder im Boom, aufgrund
          der niedrigen Zinsen der Vorperiode...
  6:
    steps:
      start:
        show: [IS,LM,PC,r_, y_,pi_]
        lagshow: [IS,LM,PC,r_, y_,pi_]
        tell: >
 
          Und in Periode 6 sind wir in einer noch größeren Krise...
          
          Das Modell ist natürlich eine starke Vereinfachung 
          einer realen Wirtschaft mit fester Geldmenge.
          Dennoch suggeriert dieses Beispiel, dass ohne stabilisierende
          Maßnahmen einer Zentralbank, die Geldmenge und Zinsen
          steuern kann, es durchaus zu starken Konjunkturschwankungen
          kommen mag.
