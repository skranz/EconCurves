storyId: ThreeEq_G_langfristig

modelId: ThreeEq

scenarioId: base

fixed: [MR,y_eq,piT]

lang: de

T: 2

shocks:
  G_inc:
    effects:
      A: 'A*1.3'
    start: 2
    duration: 100

periods:
  1:
    steps:
      init:
        tell: >
          Unsere geschlossene Volkswirtschaft startet im Gleichgewicht.
          Die Inflationsrate pi1 ist auf ihrem Zielniveau von {{piT}}%
          und die gesamtwirtschaftliche Nachfrage y1 liegt genau auf dem
          Gleichgewichtsniveau von y_eq={{y_eq}},
          bei dem die Inflationsrate konstant bleibt.
        show: [IS,MR,PC,r_, piT,y_]
  2:
#    shocks: G_inc
    steps:
      step_IS:
        lagshow: [IS,MR,PC,r_, piT,y_]
        tell: >
          In Periode 2 entscheidet sich die Regierung,
          unerwarteterweise, die Staatsausgaben langfristig auf ein
          höheres Niveau anzuheben.
          (Wir ignorieren im Moment, wie die Regierung diese
          Ausgaben finanziert.)
        ask: >
          Welche Kurve verschiebt sich?
        task:
          select: lag_IS
        success: >
          Genau, die IS Kurve verschiebt sich.
      step_IS_dir:
        ask: > 
          In welche Richtung verschiebt sich die IS Kurve?
        task:  
          shiftDir: [lag_IS,IS] 
        success: >
          Genau, die IS Kurve verschiebt sich durch die
          Staatsausgabenerhöhung nach rechts.
          Bei gegebenen Zinssatz wird mehr nachgefragt.
      step_y:
        ask: >
          Bestimmen Sie in der Abbildung den neuen Wert y_2 des BIP
          in Periode 2.
        task:
          find: y_ 
        success: >
          Richtig, das neue BIP, y2={{y_}}, befindet sich auf dem Schnittpunkt
          zwischen dem vorherigem Zinssatz, r1={{r_}}, und der neuen IS
          Kurve.
      step_PC_MR:
        tell: >
          Betrachten wir nun dass y-pi Panel, indem auch das neue BIP von y2 
          eingezeichnet ist. Da die Staatsausgabenerhöhung unerwartet war,
          ist die erwartete Inflation Epi2 noch durch das alte
          Inflationsniveau Epi2=pi1=piT={{Epi2}}% gegeben. 
          Dies bedeutet, die Phillips-Kurve (PC) bleibt auf ihrem vorherigen
          Niveau.
          Die Reaktionskurve der Zentralbank (MR) bleibt stets konstant.
        show: [PC,MR, Epi_]
      step_pi:
        tell: >
          Die erhöhte Nachfrage führt zu geringerer Arbeitslosigkeit. Dies
          steigert die Verhandlungsmacht von Arbeitnehmern.
          Als Konsequenz haben wir Lohnsteigerungen über der erwarteten
          Inflationsrate von Epi2={{Epi}}%.
          
          Die Firmen reagieren auf die steigenden
          Lohnkosten durch Preissteigerungen, die dann auch über dem Niveau 
          der erwarteten Inflationsrate von {{Epi}}% liegen.
        ask: >
          Bestimmen Sie die resultierende Inflationsrate in Periode 2.
        task:
          find: pi_
        success: >
          Sie finden die neue Inflationsrate von pi{{t}}={{pi_}}%
          als vertikalen Wert
          der Phillips Kurve (PC) an der Stelle des neuen BIP, y{{t}}={{y_}}.
          
          Aufgrund der unerwarteten Staatsausgabenerhöhung
          liegt also die tatsächliche Inflationsrate
          über der erwarteten Inflationsrate von Epi{{t}}={{Epi}}%.
      step_intro_cb:
        tell: >
          Die Zentralbank versucht die Ökonomie mit ihrer
          Zinspolitik zu stabilisieren und eine Inflations-
          spirale zu verhindern.
          Hierfür sucht sie einen geeigneten Zinssatz r{{t}}. 
          Bis Investitionen tatsächlich umgesetzt
          werden und der Konsummultiplikator wirkt, vergeht allerdings
          etwas Zeit.
          Daher haben wir angenommen, dass der Zinssatz erst
          mit einer Periode Verzögerung
          auf die gesamtwirtschaftlicher Nachfrage wirkt.
          
          Um die gewünschte Balance zwischen BIP und Inflation zu
          finden, muss die Zentralbank daher die zukünftigen
          Inflationserwartungen der Arbeitnehmer und Firmen 
          und die darauß resultierende Phillips-Kurve 
          vorhersagen.
      step_next_Epi:
        tell: >
          Machen wir zunächst die Vorhersage für die Inflations-
          erwartungen in der nächsten Periode.
        ask: >
          Wie hoch ist die erwartete Inflation Epi4 in der nächsten
          Periode?
        task:
          find: [next_Epi]
        success: >
          Richtig. Wir haben angenommen, dass die Inflationserwartungen
          einfach die Inflation der vorherigen Periode war. 
          (Adaptive Erwartungen).
          Das heißt die Inflationserwartung Epi4 in Periode 4, ist
          die aktuelle Inflationsrate pi{{3}}={{pi_}}. Sie erhöht
          sich somit von der aktuellen Inflationserwartung von
          Epi3={{Epi3}}.
      step_next_PC:
        tell: >
          Die neuen Inflationserwartungen werden die Phillips-Kurve
          verschieben.
        ask: >
          In welche Richtung verschiebt sich die Phillipskurve in
          Periode 4?
        task: 
          shiftDir: [PC, next_PC]
        success: >
          Richtig, durch höheren Inflationserwartungen verschiebt
          sich die Phillipskurve nach oben. Bei gleichen BIP hätten
          wir in Periode 4 eine höhere Inflation als in Periode 3,
          weil Arbeitnehmer in den Lohnverhandlungen von einer 
          höheren Inflation ausgehen und die
          Firmen wiederrum die Preise entsprechend anpassen.
          
      step_y_mr:
        tell: >
          Die Zentralbank will gegensteuern, indem sie die Zinsen 
          gemäß der MR Kurve setzt. (Häh?)
        show: [y_mr, pi_mr, r_]
  remaining:
    t: '3:5'
    steps:
      step_all:
        tell: >
          Äh,.. Dö Dynamik zieht weiter...
        show: [IS,y_,PC,MR]
      