descr: |
  Autor: [Sebastian Kranz, Universität Ulm](https://www.uni-ulm.de/mawi/mawi-wiwi/mitarbeiter/skranz.html)
  
  1:2
  Unten sind zwei Beispiele von Geschichten
  und Übungsaufgaben, die auf einfachen makroökonomischen
  Modellen basieren. Die interaktive Darstellung basiert 
  auf meinem R Paket [EconCurves](http://github.com/skranz/EconCurves).
  Das Paket erlaubt es 
  Modelle und Geschichten auf einfache Art
  zu spezifizieren und
  generiert hieraus die interaktive App.'
  
footnotes:
  Anmerkungen:
    title: Anmerkungen
    descr: >
      Ich bin selbst Mikroökonom, aber 
      makroökonomische Zusammenhänge scheinen mir
      wichtig und interessant für fast jeden 
      Ökonomen.
      
      
      Allerdings fand ich während meines Studiums 
      viele makroökonomische Modelle 
      oft nur moderat hilfreich und mäßig überzeugend.
      Beispielsweise, konnte ich mich nie wirklich
      mit der Darstellung von
      IS-LM Modellen ohne explizite
      Modellierung von Inflation und
      der dynamischen Wirtschaftsentwicklung anfreunden.
      Auch einfache dynamische Real-Business Cycle Modelle,
      bei denen jegliche Arbeitslosigkeit freiwillig ist,
      konnten mich nie wirklich überzeugen.
      Und wo war eigentlich der Finanzsektor,
      wo waren die Immobilienblasen, wo waren die
      Bankenkrisen in den Modellen?
      
      Natürlich ist es eine sehr kniffelige Aufgabe,
      die Kernpunkte der vielfältigen makroökonomischen
      Zusammenhänge auf einfache Modelle herunterzubrechen.
      In vielerlei Hinsicht finde ich die Darstellung im neuen
      Lehrbuch "Macroeconomics: Institutions, Instability, and the Financial System"
      von  Wendy Carlin and David Soskice (2014) sehr gut gelungen.
      Das  3-Gleichungsmodell aus der Übung oben ist in diesem
      Lehrbuch schön dargestellt.
      
      
      Schön wäre es noch einfache einfache Geschichten und Modelle
      hinzuzufügen, die auf einfache Art und Weise
      den "Leverage Cycle", Immobilienblasen und Kreditkrisen
      illustrieren. 
  