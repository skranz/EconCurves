story:
    fields:
        modelId: 
        storyId: 
        scenarioId: 
        fixed: 
        lang:
        T:
        shocks:
            type: shocks
        periods:
            type: storyPeriods  


storyPeriods:
    fieldType: storyPeriod

storyPeriod:
    fields:
        t:
        steps:
            type: storySteps  

storySteps:
    fieldType: storyStep

storyStep:
    fields:
        tell:
        show:
        lagshow:
        ask:
        task:
            type: stepTask
        success:
    allowOtherFields: true

stepTask:
    fields:
        select:
            type: taskSelect
        find:
            type: taskFind
        shiftDir:
            type: taskShiftDir
    allowOtherFields: true
    fieldType : task

task:
    fields:
        symbol:
    defaultField: symbol
    allowOtherFields: true

taskSelect:
    parentType: task

taskFind:
    parentType: task

taskShiftDir:
    parentType: task
