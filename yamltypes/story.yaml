story:
    fields:
        storyId:
            type: character
        init:
            type: storyInit
    fieldType: storyPart
    allowOtherFields: true

storyInit:
    fields:
        author:
        license:
        modelId: 
        storyId:
        storyType:
        scenarioId:
        scenario:
        descr:
        title:
        fixed: 
        lang:
        timelineVars:
        default:

storyPart:
    fields:
        tell:
        scens:
        params:
        plots:
        statements:
        quiz:
        background:
        show:
        lagshow:
        hide:
        laghide:
        ask:
        task:
            type: storyTask
        success:
    allowOtherFields: true

storyTask:
    fields:
        pane:
            type: character
        select:
            type: taskSelect
        find:
            type: taskFind
        findPoint:
            type: taskFindPoint
        shift:
            type: taskShift
    allowOtherFields: true
    fieldType : task

task:
    fields:
        symbol:
    defaultField: symbol
    allowOtherFields: true

taskSelect:
    parentType: task

taskFind:
    parentType: task

taskFindPoint:
    parentType: task

taskShift:
    parentType: task
