modelId: Hotelling

info:
  descr: Simple Hotelling model
  
curves:
  inverse_demand:
    eq: 'p_ == a-b*R_'
    xy: [R_,p_]
    color: brown

panes:
  demand_:
    pos: [1,1]
    xy: [R_,p_]
    curves: [inverse_demand]
    xmarkers: [R,lag_R]
    ymarkers: [p,m,lag_m]


vars:
  mRule:
    descr: markup -- follows Hotelling's Rule, i.e. it grows with interest rate
    formula: '(1+i)*lag_m'
    init: p-c
  m:
    formula: 'pmin(mRule, a-c)'
  p:
    descr: price
    formula: m + c
    init:
      ycurve: inverse_demand
      x: R
  R:
    descr: ressource amount extracted and consumed in current period
    xcurve: inverse_demand
    y: p
    init:
      descr: |
        Either total ressource extration adds up to Smax or
        some ressources remain in the earth and the 
        markup is zero in every period.
      outer: TRUE
      eq: |
        (all(R >= 0)) &
        (
          (sum(R) == first(Smax)) | 
          ((sum(R)<= first(Smax)) & all(m==0))
        )
      lower: '0'
      upper: 'Smax / T'
      start: '0.5*(Smax/T)'

scenarios:
  base:
    T: 20
    params:
      a: 100
      b: 1
      i: 0.1
      Smax: 200
      c: 20
    axis:
      R_: [0,102]
      p_: [0,110]