modelId: ThreeEq

info:
  descr: Basic three-equation macro model

curves:
  IS: 
    eq: 'y  == A - a*r'
    xy: [y,r]
    color: red 
  PC:
    eq: 'pi == Epi +alpha*(y-y_eq)'
    xy: [y,pi]
    color: blue
  MR:
    eq: 'y  == y_eq -alpha*beta*(pi-pi_target)'
    xy: [y,pi]
    color: green

panes:
  IS_:
    pos: [1,1]
    xy: [y,r]
    curves: [IS]
    xmarkers: [y_eq,y_]
    ymarkers: [r_]

  PC_MR:
    pos: [1,2]
    xy: [y,pi]
    curves: [PC,MR]
    xmarkers: [y_eq,y_,y_mr]
    ymarkers: [pi_,Epi,pi_target]

#markers:
#  y_:
#    color: brown

vars:
  y_: 
    xcurve: IS
    y: 'lag_r_'
  Epi: 'lag_pi_'
  pi_:
    ycurve: PC
    x: y_
  y_mr:
    xcurve: MR
    y: pi_
  r_:
    ycurve: IS
    x: y_mr

latex:
  Epi: 'E\pi'
  pi_: '\pi'
  y_mr: 'y_{mr}'


shocks:
  G_inc:
    descr: Government spending increases
    effects:
      A: 'A*1.3'
    start: 2
    duration: 3

scenarios:
  base:
    init:
      A: 15
      a: 1
      pi_target: 2
      alpha: 1
      beta: 1
      y_eq: 10
    axis:
      y: [0,20]
      r: [0,10]
      pi: [-5,10]
      