modelId: ThreeEq

info:
  descr: Basic three equation macro model

curves:
  IS: 
    eq: 'y  == A - a*r'
    xy: [y,r]
    color: red 
  PC:
    eq: 'pi == pi_expect +alpha*(y-y_eq)'
    xy: [y,pi]
    color: blue
  MR:
    eq: 'y  == y_eq -alpha*beta*(pi-pi_target)'
    xy: [y,pi]
    color: green

panes:
  y_r:
    pos: [1,1]
    xy: [y,r]
    curves: [IS]
  pi_y:
    pos: [1,2]
    xy: [y,pi]
    curves: [PC,MR]

vars:
  y_: 
    xcurve: IS
    y: 'lag_r_'
  pi_expect:
    yaxis: py_y
    y: 'lag_pi_'
  pi_:
    ycurve: PC
    x: y_
  y_mr:
    xcurve: MR
    y: pi_
  r_:
    ycurve: IS
    x: y_mr

  
sequences:
  main: {1:IS, 2:y_, 3:pi_expect, 4:PC, 5:pi_,
         6: MR, 7: y_mr, 8: r_}

shocks:
  G_inc:
    descr: Government spending increases
    effects:
      A: 'A*1.1'
    duration: 1

scenarios:
  base:
    init:
      A: 10
      a: 1
      pi_target: 2
      alpha: 1
      beta: 1
      y_eq: 10
    axis:
      y: [0,10]
      r: [0,5]
      pi: [0,3]
      